name: Build test and deploy review app

on: [pull_request]

jobs:

  build:
    runs-on: ubuntu-latest   
    steps:
    
    - uses: actions/checkout@v1
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108

    - name: Login to Azure
      uses: azure/actions/login@master
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Create webapp
      #if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'reopened')
      run: |
        az group create -l $LOCATION -n $RESOURCE_GROUP
        az appservice plan create -g $RESOURCE_GROUP -n $PLAN_NAME --is-linux --sku $SKU
        az webapp create -g $RESOURCE_GROUP -p $PLAN_NAME -n $APP_NAME --runtime DOTNETCORE|2.2
      env:
        RESOURCE_GROUP: ${{ github.actor }}-${{ github.repository }}-grp
        PLAN_NAME: ${{ github.actor }}-${{ github.repository }}-plan
        APP_NAME: ${{ github.actor }}-${{ github.repository }}-app 
        LOCATION: westeurope
        SKU: B1

    - name: Build and test
      run: |
        dotnet build --configuration Release
        dotnet test test/ReadingTimeDemo.UnitTests --configuration Release
        dotnet publish src/ReadingTimeDemo --configuration Release -o ReadingTimeDemo --no-build --no-restore

    - name: Deploy
      uses: azure/webapps-deploy@v1
      with: 
        app-name: ${{ github.actor }}-${{ github.repository }}-app
        package: './ReadingTimeDemo' 

    - name: Destroy resource group
      if: github.event_name == 'pull_request' && github.event.action == 'closed'
      run: echo "Closed pull request"
    
    - name: logout
      run: |
        az logout
